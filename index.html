<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web App</title>
  <script src = "js/app.js"></script>
</head>
<body>
  <h1>Enter your character</h1>

  <form id="char-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required/>

    <label for="age">Age:</label>
    <input type="number" id="age" required/>

    <label for="type">Class:</label>
    <select id="type">
      <option value="" disabled selected>Pick a class</option>
      <option value="Warrior">Warrior</option>
      <option value="Mage">Mage</option>
      <option value="Rogue">Rogue</option>
    </select>

    <input type="radio" id="alignment1" value= "alignment1" required/>
    <label for="alignment1">Good Guys</label>

    <input type="radio" id="alignment2" required/>
    <label for="alignment2">Baddies</label>

    <input type="submit" value="Enter"/>
  </form>

  <button id="delete-all">Delete all chars</button>

  <h2>Characters</h2>
  <ul id="char-list"></ul>

</body>
</html>
